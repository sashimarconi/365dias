            (() => {
                const checkoutUrl = "/checkout/";
                const selectorList = 'button, [role="button"], a[class*="btn"], a[class*="cta"], a.button';
                const wired = new WeakSet();

                const wire = (el) => {
                    if (wired.has(el)) return;
                    wired.add(el);
                    el.addEventListener("click", (event) => {
                        event.preventDefault();
                        try {
                            if (window.LiveAnalytics) {
                                window.LiveAnalytics.sendEvent("cta_click", {
                                    page: "landing",
                                    metadata: {
                                        label: (el.textContent || el.getAttribute("aria-label") || "Botão").trim(),
                                        href: window.location.href,
                                    },
                                });
                            }
                        } catch (err) {
                            console.warn("Analytics CTA", err);
                        }
                        window.location.href = checkoutUrl;
                    });
                };

                const scan = (root = document) => {
                    if (root.matches && root.matches(selectorList)) {
                        wire(root);
                    }
                    root.querySelectorAll?.(selectorList).forEach(wire);
                };

                document.addEventListener("DOMContentLoaded", () => {
                    scan();
                    const observer = new MutationObserver((mutations) => {
                        mutations.forEach((mutation) => {
                            mutation.addedNodes.forEach((node) => {
                                if (node.nodeType !== 1) return;
                                scan(node);
                            });
                        });
                    });
                    observer.observe(document.body, { childList: true, subtree: true });
                });
            })();
        </script>
