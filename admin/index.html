<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Checkout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=DM+Sans:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="admin.css" />
  </head>
  <body>
    <main class="page">
      <section id="login" class="card">
        <h1>Admin</h1>
        <label>
          Senha
          <input id="password" type="password" />
        </label>
        <button id="login-btn">Entrar</button>
        <p id="login-error" class="error"></p>
      </section>

      <section id="panel" class="card hidden">
        <header class="panel-header">
          <h1>Produtos</h1>
          <button id="logout-btn" class="ghost">Sair</button>
        </header>

        <form id="new-item" class="form">
          <h2>Novo item</h2>
          <label>
            Tipo
            <select name="type">
              <option value="base">Base</option>
              <option value="bump">Bump</option>
              <option value="upsell">Upsell</option>
            </select>
          </label>
          <label>
            Nome
            <input name="name" required />
          </label>
          <label>
            Descricao
            <input name="description" />
          </label>
          <label>
            Preco (centavos)
            <input name="price_cents" type="number" required />
          </label>
          <label>
            Ativo
            <select name="active">
              <option value="true">Sim</option>
              <option value="false">Nao</option>
            </select>
          </label>
          <label>
            Ordem
            <input name="sort" type="number" value="0" />
          </label>
          <label>
            Imagem URL
            <input name="image_url" />
          </label>
          <button type="submit">Adicionar</button>
        </form>

        <div id="items" class="items"></div>
      </section>
    </main>

    <script src="admin.js"></script>
  </body>
</html>
